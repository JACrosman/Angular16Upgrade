<div class="mat-app-background" style="display: flex; height: 100%; width: 100%; padding: 1rem; box-sizing: border-box">
  <mat-card style="width: 100%">
    <mat-card-content>
      <button mat-raised-button (click)="toggleTheme()">Primary Button</button>
      <button mat-raised-button color="primary" (click)="toggleTheme()">Primary Button</button>
      <button mat-raised-button color="accent">Accent Button</button>
      <button mat-raised-button color="warn">Warn Button</button>
      <button mat-raised-button color="success">Success Button</button>
      <button mat-raised-button color="info">Info Button</button>
      <button mat-raised-button color="primary" disabled>Disabled Button</button>

      <mat-form-field class="example-form-field">
        <mat-label>Clearable input</mat-label>
        <input matInput type="text" [(ngModel)]="value" />
        <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value = ''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Toppings</mat-label>
        <mat-select multiple>
          <mat-option *ngFor="let topping of toppingList" [value]="topping">{{ topping }}</mat-option>
        </mat-select>
      </mat-form-field>

      <app-test-button></app-test-button>

      <button mat-raised-button [matMenuTriggerFor]="animals">Animal index</button>
      <mat-menu #animals="matMenu">
        <button mat-menu-item [matMenuTriggerFor]="vertebrates">Vertebrates</button>
        <button mat-menu-item [matMenuTriggerFor]="invertebrates">Invertebrates</button>
      </mat-menu>
      <mat-menu #vertebrates="matMenu">
        <button mat-menu-item>Birds</button>
        <button mat-menu-item>Mammals</button>
      </mat-menu>
      
      <mat-menu #invertebrates="matMenu">
        <button mat-menu-item>Insects</button>
        <button mat-menu-item>Molluscs</button>
        <button mat-menu-item>Crustaceans</button>
        <button mat-menu-item>Corals</button>
        <button mat-menu-item>Arachnids</button>
        <button mat-menu-item>Velvet worms</button>
        <button mat-menu-item>Horseshoe crabs</button>
      </mat-menu>
      

      <mat-slide-toggle color="primary">Slide me!</mat-slide-toggle>

      <mat-form-field class="example-full-width">
        <mat-label>Number</mat-label>
        <input type="text"
               placeholder="Pick one"
               aria-label="Number"
               matInput
               [formControl]="autoCompleteControl"
               [matAutocomplete]="auto">
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</div>
